{% set name = "amp-rsl-rl" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/amp_rsl_rl-{{ version }}.tar.gz
  sha256: 4aeb2a9e2592680f173e9869289c70389481c898d43b009255e347f7cfbd413c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=7.0
    - wheel
    - pip
  run:
    - tensordict >=0.7.0
    - python >={{ python_min }}
    - numpy >=1.21.0
    - scipy >=1.7.0
    - pytorch >=2.6.0
    - rsl-rl-lib >=3.0.0

test:
  imports:
    - amp_rsl_rl
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ami-iit/amp-rsl-rl
  summary: Adversarial Motion Prior (AMP) reinforcement learning extension for PPO based on RSL-RL.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GiulioRomualdi
    - Giulero
    - traversaro
